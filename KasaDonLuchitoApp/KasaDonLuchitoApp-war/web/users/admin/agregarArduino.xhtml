<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      contentType="text/html">

    <body>

        <ui:composition template="/mainTemplate.xhtml">

            <ui:define name="titulo">
                Agregar Arduino
            </ui:define>
            
            <!--<ui:define name="botonesBarra">
                
            </ui:define> -->
            
            <ui:define name="centro">
                <h:form>
                    <p:panelGrid columns="2" styleClass="centrar" >
                        <f:facet name="header">Agregar Arduino</f:facet>
                        
                        <p:outputLabel value="Nombre del Arduino" for="nombre"/>
                        <p:inputText id="nombre" value="#{mantenedorArduinoAgregarMB.nombre}" required="true">
                        </p:inputText>
                        
                        <p:outputLabel value="Seleccione puerto COM"/>
                        <p:selectOneMenu label="Seleccione puerto COM" value="#{mantenedorArduinoAgregarMB.puerto_seleccionado}">
                            <f:selectItems value="#{mantenedorArduinoAgregarMB.listaPuertos}"  
                                           var="port" itemLabel="#{port}" itemValue="#{port}" />
                        </p:selectOneMenu>

                        <f:facet name="footer">
                            <p:commandButton value="Aceptar" ajax="false" action="#{mantenedorArduinoAgregarMB.agregarArduino()}"/>
                            <p:commandButton value="Volver" immediate="true" action="#{mantenedorArduinoAgregarMB.volverToLista()}"/>
                         </f:facet>
                    </p:panelGrid>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
