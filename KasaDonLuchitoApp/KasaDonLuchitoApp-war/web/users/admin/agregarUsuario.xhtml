<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      contentType="text/html">

    <body>

        <ui:composition template="/mainTemplate.xhtml">

            <ui:define name="titulo">
                Agregar usuario
            </ui:define>
            
            <!--<ui:define name="botonesBarra">
                
            </ui:define> -->
            
            <ui:define name="centro">
                <h:form>
                    <p:panelGrid columns="2" styleClass="centrar">
                        <f:facet name="header">Agregar usuario</f:facet>
                        
                        <p:outputLabel value="Nombre de usuario" for="nombre"/>
                        <p:inputText id="nombre" value="#{mantenedorUsuarioAgregarMB.nombre}" required="true">
                        </p:inputText>
                        
                        <p:outputLabel value="Rol de usuario" for="selectorRol"/>
                        <p:selectOneMenu id="selectorRol" value="#{mantenedorUsuarioAgregarMB.nombreRol}" >
                            <f:selectItems itemLabel="#{rol.label}" itemValue="#{rol.id}" var="rol" value="#{mantenedorUsuarioAgregarMB.roles}"/>
                        </p:selectOneMenu>
                        
                        <p:outputLabel value="Dispositivos permitidos" for="dispositivosPickList"/>
                        <p:pickList id="dispositivosPickList" value="#{mantenedorUsuarioAgregarMB.dispositivosDualModel}" 
                                    var="disp" itemLabel="#{disp.label}"  itemValue="#{disp}" converter="selectElemPojoConverter"/>
                        
                        
                        <p:outputLabel value="Escenas permitidas" for="escenasPickList"/>
                        <p:pickList id="escenasPickList" value="#{mantenedorUsuarioAgregarMB.escenasDualModel}" 
                                    var="escena" itemLabel="#{escena.label}" itemValue="#{escena}" converter="selectElemPojoConverter"/>
                        
                        <f:facet name="footer">
                            <p:commandButton value="Aceptar" ajax="false" action="#{mantenedorUsuarioAgregarMB.agregarUsuario()}"/>
                            <p:commandButton value="Volver" immediate="true" action="#{mantenedorUsuarioAgregarMB.volverToLista()}"/>
                        </f:facet>
                    </p:panelGrid>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
