<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      contentType="text/html">

    <body>

        <ui:composition template="/mainTemplate.xhtml">

            <ui:define name="titulo">
                Escenas
            </ui:define>
            
            <!--<ui:define name="botonesBarra">
                
            </ui:define> -->
            
            <ui:define name="centro">
                <h:form>
                    <p:panelGrid columns="2" styleClass="centrar">
                    <f:facet name="header">Ver escenas</f:facet>
                    
                        <p:dataTable value="#{mantenedorEscenasVerListadoMB.lista}" var="escena" 
                                     emptyMessage="No hay escenas registradas en el sistema" 
                                     filteredValue="#{mantenedorEscenasVerListadoMB.listaBusqueda}">
                            <p:column headerText="Nombre" sortBy="#{escena.nombre}" filterMatchMode="contains" filterBy="#{escena.nombre}">
                                <h:outputText value="#{escena.nombre}"/>
                            </p:column>
                            <p:column headerText="N° de acciones" sortBy="#{escena.cantidadAcciones}">
                                <h:outputText value="#{escena.cantidadAcciones}"/>
                            </p:column>
                            <p:column headerText="      " >
                                <p:commandButton action="#{mantenedorEscenasVerListadoMB.accionar(escena.id)}" value="Activar"/>
                            </p:column>
                            <p:column headerText="" rendered="#{request.isUserInRole('Administrador')}">
                                <p:commandLink value="  " styleClass=" ui-btn ui-icon-shadow ui-icon-search ui-icon" action="#{mantenedorEscenasVerListadoMB.detalles(escena.id)}">
                                </p:commandLink>
                            </p:column>
                            <p:column headerText="" rendered="#{request.isUserInRole('Administrador')}">
                                <p:commandLink value="  " styleClass=" ui-btn ui-icon-shadow ui-icon-pencil ui-icon" action="#{mantenedorEscenasVerListadoMB.editar(escena.id)}">
                                </p:commandLink>
                            </p:column>
                            <p:column headerText="" rendered="#{request.isUserInRole('Administrador')}">
                                <p:commandLink value="  " styleClass=" ui-btn ui-icon-shadow ui-icon-trash ui-icon" onclick="cd_#{escena.id}.show();" />

                                <p:confirmDialog message="¿Está seguro que desea eliminar el dispositivo? ya no podrá ser utilizado"
                                                 header="Confirmación de eliminación de dispositivo" severity="alert"
                                                 widgetVar="cd_#{escena.id}" closeOnEscape="true">
                                    <p:commandButton value="Si" actionListener="#{mantenedorEscenasVerListadoMB.eliminar(escena.id)}"
                                                     oncomplete="cd_#{escena.id}.hide();"/>
                                    <p:commandButton value="No" onclick="cd_#{escena.id}.hide();" type="button" />
                                </p:confirmDialog>
                            </p:column>
                        </p:dataTable>
                        
                        <f:facet name="footer">
                            <p:button value="Agregar escena" href="/faces/users/agregarEscena.xhtml?faces-redirect=true" />
                        </f:facet>
                        
                    </p:panelGrid>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
