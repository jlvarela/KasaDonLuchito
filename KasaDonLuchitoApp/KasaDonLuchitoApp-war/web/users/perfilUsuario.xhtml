<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      contentType="text/html">

    <body>

        <ui:composition template="/mainTemplate.xhtml">

            <ui:define name="titulo">
                Perfil de usuario
            </ui:define>
            
            <!--<ui:define name="botonesBarra">
                
            </ui:define> -->
            
            <ui:define name="centro">
                <h:form>
                    <p:panelGrid columns="2" styleClass="centrar">
                    <f:facet name="header">Perfil de usuario</f:facet>

                        <p:outputLabel value="Nombre de usuario" for="username"/>
                        <p:inputText id="username" value="#{mantenedorPerfilUsuarioMB.username}" required="true">
                        </p:inputText>

                        <p:outputLabel value="Contraseña actual" for="pass_actual"/>
                        <p:inputText id="pass_actual" type="password" value="#{mantenedorPerfilUsuarioMB.password}" required="true">
                        </p:inputText>

                        <p:outputLabel value="Contraseña nueva" for="pass_new"/>
                        <p:inputText id="pass_new" type="password"  value="#{mantenedorPerfilUsuarioMB.passwordNew}">
                        </p:inputText>

                        <p:outputLabel value="Repetir Contraseña nueva" for="pass_new2"/>
                        <p:inputText id="pass_new2" type="password"  value="#{mantenedorPerfilUsuarioMB.passwordNew2}">
                        </p:inputText>
                        
                        <f:facet name="footer">
                            <p:commandButton value="Actualizar datos" ajax="false" action="#{mantenedorPerfilUsuarioMB.actualizarDatos()}"/>
                            <p:commandButton value="Volver" immediate="true" action="#{mantenedorPerfilUsuarioMB.volverToLista()}"/>
                        </f:facet>
                    </p:panelGrid>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
